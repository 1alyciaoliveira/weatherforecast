                                </div>
                                <div class="control">
                                    <button class="button is-info" id="search-btn"> 
                                        <i class="fa fa-search" aria-hidden="true"></i>
                                    </button>
                                </div>
                            </div>
                        </form>       
        
                    <div class="search-history has-text-centered pt-5">
